<html>
    <head>
        <meta charset="UTF-8">
        <title>css로 효과 주기</title>
    </head>
    <style>
        #container {
            display: inline;
        }

        /* 투명도 설정 */
        #opacity_img {
            opacity: 0.4;
            height: 200px;
            width: auto;
        }

        #opacity_img:hover {
            opacity: 1.0;
        }

        /* 전환 효과 */
        #change img {
            height: auto;
            width: 200px;
            transition: width 1s;
        }

        #change img:hover {
            width: 300px;
        }

        /* 변환 효과 */
        #transform {
            width: 50px;
            height: 50px;
            margin: 20px;
        }

        #transform #box1 {
            transform: rotate(30deg);
            background-color: lightgreen;
        }

        #transform #box2 {
            transform: skew(30deg, 20deg);
            background-color: lightblue;
        }

        /* 애니메이션 효과 */
        #animation img {
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
            animation: 2s movebox;
            animation-iteration-count: infinite;
        }

        @keyframes movebox {
            0% { left: 0px; top: 0px;}
            50% { left: 200px; top: 0px;}
            100% { left: 0px; top:0px;}
        }

        #custom img {
            height: 400px;
            width: auto;
            transition: transfrom 1s;
        }

        #custom img:hover {
            transform: rotate(30deg);
        }
    </style>

            <div id="show_image">
                <h1>이미지 투명도</h1>
