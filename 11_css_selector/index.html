<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Selector</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>CSS Selector 입니다</h1>
      <fieldset>
        <legend>select 를 적용해봅시다</legend>
        <ul>
          <li>
            <a href="https://google.com" target="_blank">
              <p>태그를 이용한 selector => google</p>
            </a>
          </li>
          <li id="id-selector">id 를 이용한 selector</li>
          <li class="class-selector">class 를 이용한 selector</li>
        </ul>
        <ol>
          <li>
            <a href="https://myanimelist.cdn-dena.com/images/characters/3/266121.jpg">
              <figure>
                <img src="https://myanimelist.cdn-dena.com/images/characters/3/266121.jpg" alt="error" id="test">
                <figcaption>attribute 를 이용한 selector</figcaption>
              </figure>
            </a>
          </li>
          <li>
            <h6>pseudo-class</h6>
          </li>
          <li title="hello">type 를 이용한 selector</li>
        </ol>
      </fieldset>
    </div>
  </body>
</html>
